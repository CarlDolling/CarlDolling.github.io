<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D NPC Generator</title>
    <link rel="stylesheet" href="fight.css">
</head>
<body>
    <div class="input-grid center">
        <div class="input-item">
            <label for="enemy_number">Number of enemies:</label>
            <input type="number" id="enemy_number" name="enemy_number" value="3">
        </div>
        <div class="input-item">
            <label for="enemy_level">Enemy level:</label>
            <select id="enemy_level">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
            <label for="lvl_strength">Preference strength:</label>
            <select id="lvl_strength">
                <option value="0">0%</option>
                <option value="25">25%</option>
                <option value="50">50%</option>
                <option value="75">75%</option>
                <option value="100">100%</option>
            </select>
        </div>
        <div class="input-item">
            <label for="race_preference">Race preference:</label>
            <select id="race_preference">
                <option value="1">Dragonborn</option>
                <option value="2">Dwarf</option>
                <option value="3">Elf</option>
                <option value="4">Gnome</option>
                <option value="5">Half-Elf</option>
                <option value="6">Half-Orc</option>
                <option value="7">Halfling</option>
                <option value="8">Human</option>
                <option value="9">Tiefling</option>
            </select>
            <label for="rp_strength">Preference strength:</label>
            <select id="rp_strength">
                <option value="0">0%</option>
                <option value="25">25%</option>
                <option value="50">50%</option>
                <option value="75">75%</option>
                <option value="100">100%</option>
            </select>
        </div>
        <div class="input-item">
            <label for="class_preference">Class preference:</label>
            <select id="class_preference">
                <option value="1">Barbarian</option>
                <option value="2">Bard</option>
                <option value="3">Cleric</option>
                <option value="4">Druid</option>
                <option value="5">Fighter</option>
                <option value="6">Monk</option>
                <option value="7">Paladin</option>
                <option value="8">Ranger</option>
                <option value="9">Rogue</option>
                <option value="10">Sorcerer</option>
                <option value="11">Warlock</option>
                <option value="12">Wizard</option>
            </select>
            <label for="cp_strength">Preference strength:</label>
            <select id="cp_strength">
                <option value="0">0%</option>
                <option value="25">25%</option>
                <option value="50">50%</option>
                <option value="75">75%</option>
                <option value="100">100%</option>
            </select>
        </div>
        <div class="input-item">
            <label for="special_preference">Special (overwrites level, race & class):</label>
            <select id="special_preference">
                <option value="0">----------</option>
                <option value="10081">CR1/8 - Merfolk</option>
                <option value="10082">CR1/8 - Kobold</option>
                <option value="0">----------</option>
                <option value="10041">CR1/4 - Skeleton</option>
                <option value="10042">CR1/4 - Goblin</option>
                <option value="0">----------</option>
                <option value="10">CR1 - Merfolk Army</option>
                <option value="11">CR1 - Death Dog</option>
                <option value="0">----------</option>
                <option value="20">CR2 - Sea Slime</option>
                <option value="21">CR2 - Dragonfly</option>
                <option value="22">CR2 - Goblin Soldier</option>
                <option value="23">CR2 - Half-Troll</option>
                <option value="24">CR2 - Kobold Boss</option>
                <option value="25">CR2 - Man-Eating Plant</option>
                <option value="26">CR2 - Vampyre</option>
                <option value="27">CR2 - Ogre</option>
                <option value="0">----------</option>
                <option value="30">CR3 - Werewolf</option>
                <option value="0">----------</option>
                <option value="50">CR5 - Troll</option>
                <option value="0">----------</option>
                <option value="60">CR6 - Wyvern</option>
                <option value="61">CR6 - Merfolk Stormbrewer</option>
                <option value="0">----------</option>
                <option value="70">CR7 - Merfolk Hoplite</option>
                <option value="71">CR7 - Stone Giant</option>
                <option value="0">----------</option>
                <option value="100">CR10 - Guardian Naga</option>
                <option value="0">----------</option>
                <option value="140">CR14 - Ice Devil</option>
                <option value="0">----------</option>
                <option value="150">CR15 - Purple Worm</option>
            </select>
        </div>
        <div class="input-item">
            <button onclick="generateEnemies()">Generate NPCs</button>
            <button onclick="exportEnemies()">Export NPCs</button>
        </div>
    </div>

    <br>

    <div id="enemy-display" class="enemy-grid center">
    
    </div>

<script src="fight.js"></script>
</body>
</html>
