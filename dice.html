<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Dice</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            grid-gap: 2px;
        }
        .grid-dice-count{
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            grid-gap: 2px;
        }
        .center {
            margin: auto;
            width: 80%;
            padding: 10px;
            text-align: center;
        }
        .grid-item {
            border: 1px solid black;
            padding: 0.5rem;
        }
        .number {
            font-size: 2rem;
        }
        .slightly-larger {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="grid-dice-count center">
        <div>
            <input type="radio" id="1d" name="dice_count" value="1" checked="checked">
            <label for="1d">1d</label>
        </div>
        <div>
            <input type="radio" id="2d" name="dice_count" value="2">
            <label for="2d">2d</label>
        </div>
        <div>
            <input type="radio" id="3d" name="dice_count" value="3">
            <label for="3d">3d</label>
        </div>
        <div>
            <input type="radio" id="4d" name="dice_count" value="4">
            <label for="4d">4d</label>
        </div>      
        <div>
            <input type="radio" id="5d" name="dice_count" value="5">
            <label for="5d">5d</label>
        </div>    
    </div>
    <div class="grid-container center">
        <div class="grid-item">
            <p class="center number" id="d4"> - </p>
            <button class="center" onclick="rolld4()">Roll d4</button>
        </div>
        <div class="grid-item">
            <p class="center number" id="d6"> - </p>
            <button class="center" onclick="rolld6()">Roll d6</button>
        </div>
        <div class="grid-item">
            <p class="center number" id="d8"> - </p>
            <button class="center" onclick="rolld8()">Roll d8</button>
        </div>
        <div class="grid-item">
            <p class="center number" id="d10"> - </p>
            <button class="center" onclick="rolld10()">Roll d10</button>
        </div>
        <div class="grid-item">
            <p class="center number" id="d12"> - </p>
            <button class="center" onclick="rolld12()">Roll d12</button>
        </div>
        <div class="grid-item">
            <p class="center number" id="d14"> - </p>
            <button class="center" onclick="rolld14()">Roll d14</button>
        </div>
        <div class="grid-item">
            <p class="center number" id="d16"> - </p>
            <button class="center" onclick="rolld16()">Roll d16</button>
        </div>
        <div class="grid-item">
            <p class="center number" id="d18"> - </p>
            <button class="center" onclick="rolld18()">Roll d18</button>
        </div>
        <div class="grid-item">
            <p class="center number" id="d20"> - </p>
            <button class="center" onclick="rolld20()">Roll d20</button>
        </div>
      </div>
      <div class="center slightly-larger" id="roll_details"></div>


    <script>
        let d4 = document.getElementById("d4");
        let d6 = document.getElementById("d6");
        let d8 = document.getElementById("d8");
        let d10 = document.getElementById("d10");
        let d12 = document.getElementById("d12");
        let d14 = document.getElementById("d14");
        let d16 = document.getElementById("d16");
        let d18 = document.getElementById("d18");
        let d20 = document.getElementById("d20");

        function displayDetails(text_in){
            let txtdiv = document.getElementById("roll_details");
            txtdiv.innerHTML = text_in;
        }
        function determineDiceCount(){
            return document.querySelector("input[name=dice_count]:checked").value
        }

        function rolld4(){
            d4.innerHTML = "-";
            setTimeout(function(){
                let roll = 0;
                let roll_text = "";
                for (let i = 0; i < determineDiceCount(); i++) {
                    let rand = (Math.floor(Math.random() * 4) +1)
                    roll += rand;
                    roll_text += rand;   
                    roll_text += " ";               
                }
                d4.innerHTML = roll;
                displayDetails(roll_text);
            }, 200);
        }

    </script>

</html>
